<div class="page">
  <div class="container register-container">
    <div class="card register-card">
      <div class="text-center mb-4">
        <h1 class="section-title">Create your account</h1>
        <p class="muted">Register to save checks, explanations, and social context.</p>
      </div>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-field-wrapper">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="name@company.com">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-field-wrapper">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Password must be at least 8 characters
            </mat-error>
          </mat-form-field>
        </div>

        <div *ngIf="error" class="register-error mb-4">{{ error }}</div>
        
        <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading" class="full-width register-btn">
          <div class="btn-content">
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span>{{ isLoading ? 'Creating...' : 'Create Account' }}</span>
          </div>
        </button>
      </form>

      <div class="mt-4 text-center">
        <span class="muted">Already have an account? </span>
        <a routerLink="/auth/login" class="login-link">Sign in</a>
      </div>
    </div>
  </div>
</div>
